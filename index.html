<!DOCTYPE html>
<html>
	<head>
 		<title>ui kit</title>
 		<link rel="stylesheet" href="css/style.css">
 		<meta charset=“UTF-8”>
    <script src="https://kit.fontawesome.com/194c25a915.js" crossorigin="anonymous"></script>
	</head>
	<body>
 		<div class="banner">
  			<h1>ARTORIUS</h1>
  			<p><strong>We are Artorius. A start-up dedicated to helping cultural artists.</strong></p >
        <div class="link">
  			<a href="https://kabir-gupta.github.io/my-profile/" class="btn-gradient" target="_blank"><strong>Click to view my profile</strong></a>
        </div>
 		</div>
 		<div class="container" id="avatar">
 			<h1>Avatar</h1>
  			<img src="images/profilepic.png" class="avatar-bordered"></img>
 		</div>
 		<div class="container" id="Button1">
  			<h1>Check out our pitch!</h1>
  			<a href="https://www.youtube.com/watch?v=N5stseMteEc&t" target="_blank" class="btn-text"><i class="fab fa-youtube"></i></a >
 		</div>
 		<div class="container" id="Button2">
  			<h1>Contact us</h1>
  			<a href="https://www.reddit.com/user/kryptik94" target="_blank' class= "btn-gradient"><i class="fab fa-reddit"></i></a >
 		</div>
    <div  class="container">

      <h1 class="text-center">Some pictures</h1>
      <div class="cards">       
          <div class="card-white">
            <div class="card-white-image">
            </div>
            <div class="card-description">
              <div class="card-user">
                <img src="images/Marc.png" alt="" class="avatar">
                <a href="#">Artorius</a>
              </div>
              <ul class="list-inline card-props">
                <li><i class="fa fa-heart"></i> 20,000</li>
                <li><i class="fa fa-comment"></i> 4,000</li>
              </ul>
            </div>
          </div>
          <div class="card-white">
            <div class="card-white-image">
            </div>
            <div class="card-description">
              <div class="card-user">
                <img src="images/Naman.png" alt="" class="avatar">
                <a href="#">Artorius</a>
              </div>
              <ul class="list-inline card-props">
                <li><i class="fa fa-heart"></i> 20,000</li>
                <li><i class="fa fa-comment"></i> 4,000</li>
              </ul>
            </div>
          </div>
          <div class="card-white">
            <div class="card-white-image">
            </div>
            <div class="card-description">
              <div class="card-user">
                <img src="images/Kabir.png" alt="" class="avatar">
                <a href="#">Artorius</a>
              </div>
              <ul class="list-inline card-props">
                <li><i class="fa fa-heart"></i> 20,000</li>
                <li><i class="fa fa-comment"></i> 4,000</li>
              </ul>
            </div>
          </div>
        </div>

      </div>

    </div>
</body>
</html>
